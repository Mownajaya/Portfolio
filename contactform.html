<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="portfolio.css">
</head>

<body>
    <div class="contactform">
        <div class="section-six">
            <h1 class="section-six__name">MOWNA JAYA</h1>
            <h2 class="section-six__role">FullStack Developer</h2>
            <a class="section-six__homepage" href="index.html" style="color: black;">Home</a><br>
        </div>
        <div class="section-seven">
            <form action="">
                <table>
                    <tr>
                        <td><label for="">Name</label></td>
                        <td><input type="text" placeholder="Enter Your Name" class="section-seven__input"><br></td>
                    </tr>
                    <tr>
                        <td><label for="">Email</label></td><br>
                        <br>
                        <td><input type="email" placeholder="Enter Your Mail Id" class="section-seven__input"><br></td>
                    </tr>
                    <tr>
                        <td><label for="">Message</label></td>
                        <br>
                        <td><input type="text" placeholder="Enter Your Queries" class="section-seven__textarea"><br>
                        </td>
                    </tr>
                    <tr>
                        
                        <td><button type="submit" class="section-seven__submit"
                                style="height: 20px;width: 60px; " >Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-eight">
            <form action="">
                <table>
                    <tr>
                        <td class="section-eight__name">
                            <p>Social Media:</p>
                        </td>
                        <td class="section-eight__desc">
                            <a href="https://www.linkedin.com/" style="color: black" class="section-eight__link1">LinkedIn</a>


                            <a href="https://www.naukri.com/" style="margin-left: 5px; color: black" class="section-eight__link2">Naukri</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="section-eight__desc1"> &copy;Mowna Jaya </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
